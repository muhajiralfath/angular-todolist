<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos; let i = index">
            <td>#</td>
            <td>{{todo.name}}</td>
            <td>{{todo.description}}</td>
            <td>
                <button (click)="deleteTodo(i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
