<button type="button" class="btn btn-success btn-sm m-1" routerLink="form">Tambah</button>
<!-- Example single danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-info dropdown-toggle btn-sm " data-bs-toggle="dropdown" aria-expanded="false">
    Sort
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="changeDirect('ASC')">ASC</a></li>
    <li><a class="dropdown-item" (click)="changeDirect('DESC')">DESC</a></li>
  </ul>
</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos; let i = index">
    <td>{{i + 1}}</td>
    <td>{{todo.todo}}</td>
    <td>{{todo.description}}</td>
    <td>
      <button type="button" class="btn btn-warning btn-sm m-1" (click)="update(todo.id!)">Update</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id!)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example" class="end-0">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="prevPage()">Previous</a></li>
    <li class="page-item" *ngFor="let page of totalPages">
      <a class="page-link" (click)="paging(page)">{{page + 1}}</a>
    </li>
    <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
  </ul>
</nav>

<div
  class="container-fluid position-fixed start-0 top-0 d-flex justify-content-center align-items-center bg-dark vh-100 "
  *ngIf="isLoading">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
